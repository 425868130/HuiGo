<script type="text/javascript">
    $(function () {
        var userAccount = "";
        $.ajax({
            type: "GET", //方法类型
            url: "user/info/SYSTEM",//请求地址
            dataType: "json", //数据类型
            success: function (data) {
                $("#Hello").html("Hi，" + data.nickName);
                userAccount = data.account;
                getAddress(userAccount);
            }
        });
    })

    function getAddress(userAccount) {
        $.ajax({
            type: "GET", //方法类型
            url: "user/express/" + userAccount + "",//请求地址
            dataType: "json", //数据类型
            success: function (data) {
                $("#txt_address").html(data[0]);
            }
        });
    }
</script>
