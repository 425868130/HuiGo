<script type="text/javascript">
    $(function () {
        $.ajax({
            type: "GET", //方法类型
            url: "user/info/xjw",//请求地址
            dataType: "json", //数据类型
            success: function (data) {
                $("#inputNickName").val(data.nickName);
                $("#inputRelName").val(data.relname);
                $("input[name=sexRadio][value=" + data.sex + "]").attr("checked", true);
            }
        });
    });
